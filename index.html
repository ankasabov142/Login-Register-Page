<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login&Register Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Questrial&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <div class="email">
        <label for="email"
          ><span class="material-symbols-outlined"> mail </span></label
        >
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="password">
        <label for="password"
          ><span class="material-symbols-outlined"> lock </span></label
        >
        <input
          type="password"
          name="paswword"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <button id="btn" type="submit">Login Now</button>

      <p>Not a member?</p>
      <button id="registerAnchor">SignUp Now</button>
    </div>

    <div class="register">
      <h1>Register</h1>
      <div class="username">
        <label for="username"
          ><span class="material-symbols-outlined">person</span></label
        >
        <!--<span class="material-symbols-outlined">call</span> -->
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
        />
      </div>
      <div class="email">
        <label for="email"
          ><span class="material-symbols-outlined"> mail </span></label
        >
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="phone">
        <label for="phone"
          ><span class="material-symbols-outlined"> call </span></label
        >
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Enter your phone"
        />
      </div>
      <div class="password">
        <label for="password"
          ><span class="material-symbols-outlined"> lock </span></label
        >
        <input
          type="password"
          name="paswword"
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <button id="btn" type="submit">Join Us Now</button>

      <p>Already a member?</p>
      <button id="loginAnchor">Login Now</button>
    </div>

  </body>
</html>
